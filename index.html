<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon & Pinterest Gift Ideas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="luxury-header">
        <h1>Amazon & Pinterest Gift Ideas</h1>
        <nav>
            <ul>
                <li><a href="#categories">Gift Categories</a></li>
                <li><a href="#trending">Trending Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="categories">
        <h2>Top Gift Categories</h2>
        <div class="gallery">
            <img src="images/gifts-for-women.jpg" alt="Gifts for Women">
            <img src="images/gifts-for-men.jpg" alt="Gifts for Men">
            <img src="images/gifts-for-kids.jpg" alt="Gifts for Kids">
        </div>
    </section>

    <section id="trending">
        <h2>Trending Products</h2>
        <div class="gallery">
            <img src="images/luxury-skincare.jpg" alt="Luxury Skincare">
            <img src="images/designer-bags.jpg" alt="Designer Bags">
            <img src="images/tech-gadgets.jpg" alt="Tech Gadgets">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/mayexample" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Amazon & Pinterest Gift Ideas | All Rights Reserved</p>
    </footer>

    <style>
        /* Общий стиль */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }

        header.luxury-header {
            background: linear-gradient(to right, #333, #555);
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            text-align: left;
        }

        form input, form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        form button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</body>
</html>
